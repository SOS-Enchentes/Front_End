<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <title>Enchentes em casa</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" class="fotologo" alt="Logo">
        <nav>
            <ul>
                <li><a href="paginainicial.html">Home</a></li>
                <li>|</li>
                <li><a href="faq.html">FAQ</a></li>
                <li>|</li>
                <li><a href="integrantes.html">Integrantes</a></li>
                <li>|</li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero"><br><br>
            <div class="caixaamarela">
                <img src="./img/perigo.png" alt="perigo" class="perigo">
                <p class="textocaixaamarela"> Se você está enfrentando enchentes em casa, insira suas informações de endereço abaixo para que as autoridades possam ser acionadas. </p>
            </div><br>
            <div class="caixafaq">
                <h1 class="integrantestitulo">Endereço</h1>
            </div><br><br>
            <form action="#" method="get" id="frmendereco">
                <fieldset>
                    <label for="idRua">Rua:</label>
                    <input type="text" id="idRua" name="Rua" placeholder="Informe a rua" required>

                    <label for="idNumero">Número:</label>
                    <input type="text" id="idNumero" name="Número" placeholder="Informe o número" required>

                    <label for="idEstado">Estado:</label>
                    <input type="text" id="idEstado" name="Estado" placeholder="Informe o estado" required>

                    <label for="idCidade">Cidade:</label>
                    <input type="text" id="idCidade" name="Cidade" placeholder="Informe a cidade" required>

                    <label for="idBairro">Bairro:</label>
                    <input type="text" name="Bairro" id="idBairro" placeholder="Informe o bairro" required>

                    <label for="idCEP">CEP:</label>
                    <input type="text" name="CEP" id="idCEP" placeholder="Informe o CEP" required>

                    <label for="idCompl">Complemento:</label>
                    <input type="text" name="Complemento" id="idCompl" placeholder="Complemento" required>

                    <button type="submit" id="btnEnviarEnchente" onclick="enchentescasa(event)">Enviar</button>
                </fieldset><br>
            </form>
        </section>
    </main>
    <footer>
        <img src="./img/logo.png" class="fotologo" alt="Logo">
        <nav>
            <ul>
                <li><a href="integrantes.html">Nossos integrantes</a></li>
                <li>|</li>
                <li><a href="contatos.html">Contatos de emergência</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
