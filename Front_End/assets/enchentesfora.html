<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js"></script>
    <title>Enchentes fora de casa</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" class="fotologo" alt="Logo">
        <nav>
            <ul>
                <li><a href="paginainicial.html">Home</a></li>
                <li>|</li>
                <li><a href="faq.html">FAQ</a></li>
                <li>|</li>
                <li><a href="integrantes.html">Integrantes</a></li>
                <li>|</li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero"><br><br>
            <div class="caixaamarela">
                <img src="img/perigo.png" alt="perigo" class="perigo">
                <p class="textocaixaamarela">Está vendo enchentes em algum lugar? Por favor, coloque as informações para que as autoridades possam ser acionadas.</p>
            </div><br>
            <div class="caixafaq">
                <h1 class="integrantestitulo">Enchentes</h1>
            </div><br><br>
            <form action="#" method="get" id="frmendereco">
                <fieldset>
                    <label for="idRua">Rua:</label>
                    <input type="text" id="idRua" name="Rua" placeholder="Informe a rua" required>

                    <label for="idNumero">Número:</label>
                    <input type="text" id="idNumero" name="Número" placeholder="Informe o número" required>

                    <label for="idEstado">Estado:</label>
                    <input type="text" id="idEstado" name="Estado" placeholder="Informe o estado" required>

                    <label for="idCidade">Cidade:</label>
                    <input type="text" id="idCidade" name="Cidade" placeholder="Informe a cidade" required>

                    <label for="idBairro">Bairro:</label>
                    <input type="text" name="Bairro" id="idBairro" placeholder="Informe o bairro" required>

                    <label for="idZona">Zona:</label>
                    <input type="text" name="Zona" id="idZona" placeholder="Informe a zona" required>

                    <label for="idNivel">Nivel da água:</label>
                    <input type="text" name="NivelAgua" id="idNivel" placeholder="Nível da água (em metros)" required>

                    <button type="submit" id="btnEntrar" onclick="enchentesforacasa(event)">Enviar</button>
                </fieldset><br>
            </form>
        </section>
    </main>
    <footer>
        <img src="./img/logo.png" class="fotologo" alt="Logo">
        <nav>
            <ul>
                <li><a href="integrantes.html">Nossos integrantes</a></li>
                <li>|</li>
                <li><a href="contatos.html">Contatos de emêrgencia</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
