<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/script.js"></script>
    <title>Ajudas</title>
</head>
<body>
    <header>
        <img src="./img/logo.png" class="fotologo" alt="Logo">
        <nav>
            <ul>
                <li><a href="paginainicial.html">Home</a></li>
                <li>|</li>
                <li><a href="faq.html">FAQ</a></li>
                <li>|</li>
                <li><a href="integrantes.html">Integrantes</a></li>
                <li>|</li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero"><br><br>
            <div class="caixaamarela">
                <img src="img/ajudando.png" alt="ajudando" class="perigo">
                <p class="textocaixaamarela"> Em tempos de enchente, estenda a mão — ajude ou peça ajuda. Ninguém fica para trás! </p>
            </div><br>
            <div class="retangulotituloajuda">
                <h2>Oferecer ajuda</h2>
                <div class="ajudas">
                    <label><input type="checkbox" name="ajuda" value="cesta"> Doar cesta básica</label>
                    <label><input type="checkbox" name="ajuda" value="outra"> Alguma outra doação</label>
                    <label><input type="checkbox" name="ajuda" value="psico"> Apoio psicológico</label>
                    <label><input type="checkbox" name="ajuda" value="limpeza"> Voluntariar limpeza</label>
                    <label><input type="checkbox" name="ajuda" value="medico"> Atendimento médico</label>
                    <button type="submit" class="btnsalvar" id="btnSalvarAjuda" onclick="salvarajuda(event)">Salvar</button>
                </div>
            </div><br>
            <hr class="pontilhado">
            <div class="retangulotituloajuda">
                <h2>Doações</h2>
                <div class="ajudas">
                    <input type="text" name="tipo" id="idTipo" placeholder="Tipo do item" required>
                    <input type="text" name="Descricao" id="idDesc" placeholder="Descrição do item" required>
                    <input type="text" name="Quantidade" id="idQuant" placeholder="Quantidade" required>
                    <input type="text" name="Contato" id="idContato" placeholder="Contato" required>
                    <button type="submit" class="btnsalvar" id="btnSalvarDoacao" onclick="salvardoacao(event)">Salvar</button>
                </div>
            </div><br>
            <hr class="pontilhado">
            <div class="retangulotituloajuda">
                <h2>Abrigo temporário</h2>
                <div class="ajudas">
                    <input type="text" name="nomecompleto" id="idNomecompleto" placeholder="Nome completo" required>
                    <input type="text" name="Quantidadepessoas" id="idQuantPessoas" placeholder="Quantidade de pessoas" required>
                    <label><input type="checkbox" name="necessidade" value="necessidade" required> Necessidade especial</label>
                    <label><input type="checkbox" name="medicamento" value="medicamento" required> Usa algum medicamento</label>
                    <label><input type="checkbox" name="animal" value="animal" required> Possui animal de estimação</label>
                    <button type="submit" class="btnsalvar" id="btnAbrigo" onclick="salvarabrigo(event)">Salvar</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <img src="./img/logo.png" class="fotologo" alt="Logo">
        <nav>
            <ul>
                <li><a href="integrantes.html">Nossos integrantes</a></li>
                <li>|</li>
                <li><a href="contatos.html">Contatos de emêrgencia</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
